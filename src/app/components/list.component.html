<table>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Дата последней активности</th>
    </tr>
    <tr *ngFor="let item of response">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.last_active && item.last_active * 1000| date: 'dd.MM.yyyy hh:mm'}}</td>
     </tr>
</table>
